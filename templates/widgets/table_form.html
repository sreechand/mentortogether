
<form {% if form.is_multipart %}enctype="multipart/form-data"{% endif %} method="post" action="{{ action_url|default_if_none:"" }}">
  <table cellpadding="2" cellspacing="2" id="signup_form_table">
    {% for field in form.visible_fields %}
    <tr>
    <th>{{ field.label_tag }}{% if field.required %}*{% endif %}</th>
    <td>
        {{ field }}
        <p class="help_text">{{ field.help_text }}</p>
        {{ field.errors }}
    </td>
    </tr>    
    {% endfor %}
    <tr>
      <th>&nbsp;</th>
      <td><input type="submit" value="{{ submit_button_text|default_if_none:"Submit" }}"/></td>
    </tr>
  </table>
  {% for field in form.hidden_fields %}
  {{ field }}
  {% endfor %}
</form>
